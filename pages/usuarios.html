<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="fuente">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <div>
            <a class="navbar-brand" href="../index.html">
               <img src="../assets/Logo.jpg" alt="">
            </a>  
          </div>          
    </nav>



    <div class="center-container">
        <div class="container-login">
            <form id="user_login">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="user">Usuario</label>
                    <input type="text" id="user" placeholder="Escriba su usuario">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Contraseña">
                </div>
                <button type="submit" id="btn__loguearse" class="btn btn-primary">Ingresar</button>
            </form>                  
            
            <form id="user_register">
                <h2>Aun no sos usuario? Registrate aquí</h2>
                <div class="form-group">
                    <label for="nuevo_user">Usuario:</label>
                    <input type="text" id="nuevo_user" placeholder="Escriba su usuario">
                </div>
                <div class="form-group">
                <label for="nueva_password">Password: </label>
                <input type="password" id="nueva_password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="nuevo_user">Nombre: </label>
                    <input type="text" id="nuevo_user_nombre" placeholder="Escriba su usuario">
                </div>
                <div class="form-group">
                    <label for="nuevo_user">Apellido: </label>
                    <input type="text" id="nuevo_user_apellido" placeholder="Escriba su usuario">
                </div>
                <div class="form-group">
                    <label for="nuevo_user">Direccion: </label>
                    <input type="text" id="nuevo_user_direccion" placeholder="Escriba su usuario">
                </div>
                <div class="form-group">
                    <label for="nuevo_user">Telefono: </label>
                    <input type="text" id="nuevo_user_telefono" placeholder="Escriba su usuario">
                </div>
                <button type="submit" id="btn-registro" class="btn btn-primary">Registarse</button>
            </form>
        <div>
    </div class="center-container">
    
    <script type="module" src="../js/usuario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
